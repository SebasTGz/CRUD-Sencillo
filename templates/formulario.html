<!-- JINJA -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% if usuario %}Editar{% else %}Crear{% endif %} Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-secondary text-black">
    <div class="container mt-5">
        <h1 class="text-center">{% if usuario %}Editar{% else %}Crear{% endif %} Usuario</h1>
        <!--Verifica si existe o no la variable 'Usuario' y mostrar Editar o Crear uno nuevo-->
        <a href="{{ url_for('index') }}" class="btn btn-primary mb-4">Volver</a>
        <!--Genera dinámicamente una URL de la función 'index'-->
        <form method="POST" class="bg-warning p-4 shadow rounded">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario.nombre if usuario else '' }}" required>
                <!--Si existe un usuario (editando) se muestra su nombre en el campo, si no existe (creando) el campo queda vacío-->
            </div>

            <div class="mb-3">
                <label for="edad" class="form-label">Edad:</label>
                <input type="number" class="form-control" id="edad" name="edad" value="{{ usuario.edad if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario.telefono if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ usuario.email if usuario else '' }}" required>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="2">{{ usuario.descripcion if usuario else '' }}</textarea>
                <!--Crear un campo de entrada de texto para párrafos-->
            </div>

            <button type="submit" class="btn btn-success" onclick="alert('Usuario Guardado!')">Guardar</button>
        </form>
    </div>

    
</body>
</html>
